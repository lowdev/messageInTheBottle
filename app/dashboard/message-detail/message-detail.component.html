
  <div class="card">
    <div class="card-content black-text" *ngIf="bottle">
      <div>
        <span class="card-title activator grey-text text-darken-4">{{ bottle.title }}
          <i class="material-icons right badge" attr.data-badge="{{ bottle.comments?.length }}">comment</i>
        </span>
      </div>
      <br />
      <p class="flow-text grey-text text-darken-2">
        {{ bottle.description }}
      </p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">Comments<i class="material-icons right">close</i></span>
      <ul class="collection" *ngIf="hasComment()">
        <div *ngFor="let comment of comments">
          <comment [comment]="comment"></comment>
        </div>
      </ul>
    </div>
  </div>
