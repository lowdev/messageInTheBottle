<div class="row">
  <!-- Cards container -->
  <div class="col s12 m12 l12">
    <div class="card">
      <div class="card-content black-text" *ngIf="bottle">
        <div>
          <span class="bottle-card-title card-title grey-text text-darken-4">
            {{ bottle.title }}
          </span>
        </div>
        <br />
        <p class="flow-text grey-text text-darken-2">
          {{ bottle.description }}
        </p>
      </div>
    </div>
  </div>
</div>
