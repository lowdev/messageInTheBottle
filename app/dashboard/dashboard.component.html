<menu></menu>

<div class="row main-row flex-s">
  <div class="map-col col m0 s0 L5">
    <sebm-google-map
      [latitude]="lat"
      [longitude]="lng"
      [zoom]="zoom"
      [disableDefaultUI]="false"
      [zoomControl]="false"
      (mapClick)="mapClicked($event)">

      <sebm-google-map-marker
          *ngFor="let m of markers; let i = index"
          (markerClick)="clickedMarker(m.label, i)"
          [latitude]="m.lat"
          [longitude]="m.lng"
          [label]="m.label"
          [markerDraggable]="m.draggable"
          (dragEnd)="markerDragEnd(m, $event)">

        <sebm-google-map-info-window>
          <strong>InfoWindow content</strong>
        </sebm-google-map-info-window>

      </sebm-google-map-marker>

    </sebm-google-map>
  </div>

  <div class="cards-col col s12 m12 L7"
    [ngClass]="{ 'hide': isFullMapView }">
    <router-outlet></router-outlet>
  </div>
</div>

<div class="fixed-action-btn">
  <a (click)="doAction()" class="btn-floating btn-large waves-effect waves-light red">
    <i class="large material-icons">{{ actionButton }}</i>
  </a>
</div>
