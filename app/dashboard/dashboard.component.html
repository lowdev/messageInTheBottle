<menu></menu>

<div class="main-row row">
  <div class="map-col col L5"
    [ngClass]="{
      'm0': !isFullMapView, 'm12': isFullMapView,
      's0': !isFullMapView, 's12': isFullMapView }">
    <sebm-google-map
      [latitude]="lat"
      [longitude]="lng"
      [zoom]="zoom"
      [disableDefaultUI]="false"
      [zoomControl]="false"
      (mapClick)="mapClicked($event)">

      <sebm-google-map-marker
          *ngFor="let m of markers; let i = index"
          (markerClick)="clickedMarker(m.label, i)"
          [latitude]="m.lat"
          [longitude]="m.lng"
          [label]="m.label"
          [markerDraggable]="m.draggable"
          (dragEnd)="markerDragEnd(m, $event)">

        <sebm-google-map-info-window>
          <strong>InfoWindow content</strong>
        </sebm-google-map-info-window>

      </sebm-google-map-marker>

    </sebm-google-map>
  </div>

  <div class="cards-col col L7"
    [ngClass]="{
      'm12': !isFullMapView, 'm0': isFullMapView,
      's12': !isFullMapView, 's0': isFullMapView }">
    <router-outlet></router-outlet>
  </div>
</div>

<div class="fixed-action-btn">
  <a (click)="doAction()" class="btn-floating btn-large waves-effect waves-light red">
    <i class="large material-icons">{{ actionButton }}</i>
  </a>
</div>
