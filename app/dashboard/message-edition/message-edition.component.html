<div class="row">
  <!-- Cards container -->
  <div class="col s12 m12 l12">
    <div class="card">
      <div class="card-content black-text" *ngIf="bottle">
        <div class="input-field">
          <input type="text" class="validate" [(ngModel)]="bottle.title">
          <label class="active" for="title">Title</label>
        </div>
        <br />
        <div class="input-field">
          <textarea class="materialize-textarea" [(ngModel)]="bottle.description"></textarea>
          <label class="active" for="description">description</label>
        </div>
      </div>
    </div>
  </div>
</div>
